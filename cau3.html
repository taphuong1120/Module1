<script>
    function isFibonacci(number){
        let num1=0;
        let num2=1;
        let check=false;
        for(let i=0; i<=number;i++) {
            let num3=num1+num2;
            if(number===num1|| number===num2 || number===num3) {
                check=true;
            }
            num1=num2;
            num2=num3;
        }
        return check;

    }
    let num = +prompt("Nhập số muốn kiểm tra :")
    let result = isFibonacci(num)
    document.write(result)
</script>
