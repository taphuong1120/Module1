<script>
    function tryRemoveFromArray(arr, num) {
        let newArr = []
        for (let i = 0; i < arr.length;i++) {
            if (arr[i]!== num) {
                newArr.push(arr[i])
            }
        } return newArr;
    }
    let arr =[1,3,4,5,6,7,9,6,8,11,23]
    let num = 7
    let result = tryRemoveFromArray(arr,num)
    document.write(result)

</script>
